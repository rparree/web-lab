<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
  <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel value="number1:"/>
        <h:inputText
                value="#{calculator.number1}"/><br/>
        <h:outputLabel value="number2:"/>

        <h:inputText
                value="#{calculator.number2}"/><br/>

        <h:commandButton value="+" action="#{calculator.add}"/>
        <h:commandButton value="-" action="#{calculator.minus}"/>

        <br/>

    </h:form>

    <h:outputText value="#{calculator.answer}"/>
</h:body>

</html>

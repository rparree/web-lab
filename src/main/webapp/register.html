<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" media="all">
</head>
<body>
    <p>Hi welcome, please fill out the form below:</p>

    <form method="post" action="register.do">

        <label for="email">email:</label>
        <input id="email" type="text"  name="emailValue"><br/>

        <label for="fname">fullname:</label>
        <input id="fname" type="text"  name="fullnameValue"><br/>

        <label for="pword">password:</label>
        <input id="pword" type="password"  name="passwordValue"><br/>

        <input type="submit">

    </form>


</body>
</html>

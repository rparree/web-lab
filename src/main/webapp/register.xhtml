<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <link rel="stylesheet" type="text/css" href="styles/training.css"/>
    <title>Student registration</title>
</h:head>

<h:body>
  <h:form id="registrationForm">
      <h:panelGrid columns="3">
          <h:outputLabel for="email" value="email"/>
          <h:inputText id="email" required="true" requiredMessage="you must supply your email address" value="#{registrationController.email}"/>
          <h:message styleClass="error" for="email"/>


          <h:outputLabel for="fullname" value="fullname"/>
          <h:inputText id="fullname"  required="true" requiredMessage="you must supply your fullname"  value="#{registrationController.fullname}"/>
          <h:message styleClass="error"  for="fullname"/>

          <h:outputLabel for="password" value="password"/>
          <h:inputSecret id="password" required="true" requiredMessage="a password is required" value="#{registrationController.password}"/>
          <h:message styleClass="error"  for="password"/>
          <h:panelGroup>
              <h:commandButton value="register" action="#{registrationController.register}"/>
          </h:panelGroup>
      </h:panelGrid>
  </h:form>
</h:body>

</html>

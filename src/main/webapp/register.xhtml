<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <link rel="stylesheet" type="text/css" href="styles/training.css"/>
    <title>Student registration</title>
</h:head>

<h:body>
  <h:form id="registrationForm">
      <h:panelGrid columns="2">
          <h:outputLabel for="email" value="email"/>
          <h:inputText id="email" value="#{registrationController.email}"/>


          <h:outputLabel for="fullname" value="fullname"/>
          <h:inputText id="fullname" value="#{registrationController.fullname}"/>

          <h:outputLabel for="password" value="password"/>
          <h:inputSecret id="password" value="#{registrationController.password}"/>
          <h:panelGroup>
              <h:commandButton value="register" action="#{registrationController.register}"/>
          </h:panelGroup>
      </h:panelGrid>
  </h:form>
</h:body>

</html>
